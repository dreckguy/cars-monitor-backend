
<!DOCTYPE html>

<html>

    <meta charset="utf-8">

    <title></title>
    <style media="screen">
      td { vertical-align: top }      
    </style>
    <link rel="stylesheet" href="index.css?v=1.006">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Titillium+Web" rel="stylesheet">
  </head>
  <body>
    <div>
      <button id="connect">Connect to server</button>
      <!-- <button id="close">Close</button> -->
      <button id="pause">Pause</button>
      <button id="play">Play</button>
      <form id="CarNumber">Car Number<br><input type="text" name="car" id="carnum"></form>            
    </div>
  <table id="gauge_table" width="100%">
    <tr id="gauge_headers">
      <th width="20%">SPEED</th>
      <th width="20%">RPM</th>
      <th width="40%">MAP</th>
    </tr>
    <tr>
      <td><div id="speed_gauge_chartContainer" style="height: 300px; width: 100%;"></div></td>
      <td><div id="rpm_gauge_chartContainer" style="height: 300px; width: 100%;"></div></td>   
      <td><div id="map" style="height: 300px; width: 100%; float:right;"></div></td>
    </tr>
  </table>
  <table id="graph_table" width="100%">
    <tr id="charts_names">
      <th width="40%">Fuel Pressure</th>
      <th width="40%">Engine oil temperature</th>
    </tr>
    <tr>
      <td><div id="div_g1" style="width: 100%; height: 300px;"></div></td>
      <td><div id="div_g2" style="width: 100%; height: 300px;"></div></td>
    </tr>
    <tr id="charts_names">
      <th width="40%">Engine coolant temperature</th>
      <th width="40%">Engine oil pressure</th>
    </tr>
    <tr>
      <td><div id="div_g3" style="width: 100%; height: 300px;"></div></td>
      <td><div id="div_g4" style="width: 100%; height: 300px;"></div></td>
    </tr>
    <tr id="charts_names">
      <th width="40%">Differential oil temperature</th>
      <th width="40%">Hydraulic oil pressure</th>
    </tr>
    <tr>
      <td><div id="div_g5" style="width: 100%; height: 300px;"></div></td>
      <td><div id="div_g6" style="width: 100%; height: 300px;"></div></td>
    </tr>
  </table>
    <ul id="log"></ul>
